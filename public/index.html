<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian States</title>
    <style>
        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 2rem;            
        }

        .container {
            width: 50%;
            margin: 2.5rem auto 0 auto;
        }

        h3 {
            text-align: center;
            font-weight: bold;
        }

        select, label, p {
            display: block;
            width: 100%;
        }
        select {
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }
        label {
            font-size: 1rem;
        }
        .state-info {
            padding: 1rem;
            font-size: 1.2rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <h3>Indian States</h3>
        <label>Select State</label>
        <select id="states" name="states">
        </select>
        <div id="stateInfo" class="state-info">
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
